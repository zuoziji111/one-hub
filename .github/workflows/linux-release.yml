name: CI (commit only)

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "README.en.md"
      - "docs/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Save dev version info
        run: |
          HASH=$(git rev-parse --short=7 HEAD)
          echo "dev-$HASH" > VERSION
      - uses: actions/setup-node@v3
        with:
          node-version: 22.20.0
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: |
            web/node_modules
            ~/.cache/yarn
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Build Frontend
        env:
          CI: ""
        run: |
          export VERSION=$(cat VERSION)
          cd web
          yarn install
          VITE_APP_VERSION=$VERSION yarn run build
          cd ..
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25.0"
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Build Backend (amd64)
        run: |
          go mod download
          go build -ldflags "-s -w -X 'one-api/common/config.Version=$(cat VERSION)' -extldflags '-static'" -o one-api

      - name: Prepare release assets
        run: |
          set -euo pipefail
          VERSION="$(cat VERSION)"
          mkdir -p dist
          cp one-api "dist/one-api_${VERSION}_linux_amd64"
          chmod +x dist/*
          (cd dist && sha256sum * > SHA256SUMS)

      - name: Upload build artifacts (Actions)
        uses: actions/upload-artifact@v4
        with:
          name: one-api-linux-binaries-${{ github.run_number }}
          path: |
            dist/*
